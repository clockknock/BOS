<!DOCTYPE html>
<!--suppress ALL -->
<html>

<head>
    <meta charset="UTF-8">
    <title>管理取派员</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript">
        function doAdd() {
            $("#addWindow").window("open");
        }

        function doEdit() {
            var rows = $("#grid").datagrid("getSelections");
            if (rows.length == 0) {
                $.messager.alert("提示信息", "请选择一位快递员!", "warning");
            } else if(rows.length>1) {
                $.messager.alert("提示信息", "只能选择一位快递员!", "warning");
            }else{
                $("#addWindow").window("open");
                $("#courierForm").form("load",rows[0]);
            }

        }

        function doDelete() {
            var rows = $("#grid").datagrid("getSelections");
            if (rows.length == 0) {
                $.messager.alert("提示信息", "请选择需要删除的快递员", "warning");
            } else {
                var ids = Array();
                $.each(rows, function (i, n) {
                    ids.push(n.id);
                })
                $.messager.confirm("确认框", "您确定要删除快递员信息吗?", function (r) {
                    if (r) {
                        location.href = "../../courier/deleteBatch.action?ids=" + ids;
                    }
                })
            }
        }

        function doRestore() {
            alert("将取派员还原...");
        }

        function doSearch() {
            $("#searchWindow").window("open");
        }

        //工具栏
        var toolbar = [{
            id: 'button-add',
            text: '增加',
            iconCls: 'icon-add',
            handler: doAdd
        }, {
            id: 'button-edit',
            text: '修改',
            iconCls: 'icon-edit',
            handler: doEdit
        }, {
            id: 'button-delete',
            text: '作废',
            iconCls: 'icon-cancel',
            handler: doDelete
        }, {
            id: 'button-restore',
            text: '还原',
            iconCls: 'icon-save',
            handler: doRestore
        }, {
            id: 'button-search',
            text: '搜索',
            iconCls: 'icon-search',
            handler: doSearch
        }


        ];
        // 定义列
        var columns = [[{
            field: 'id',
            checkbox: true,
        }, {
            field: 'courierNum',
            title: '工号',
            width: 80,
            align: 'center'
        }, {
            field: 'name',
            title: '姓名',
            width: 80,
            align: 'center'
        }, {
            field: 'telephone',
            title: '手机号',
            width: 120,
            align: 'center'
        }, {
            field: 'checkPwd',
            title: '查台密码',
            width: 120,
            align: 'center'
        }, {
            field: 'pda',
            title: 'PDA号',
            width: 120,
            align: 'center'
        }, {
            field: 'model.name',
            title: '取派标准',
            width: 120,
            align: 'center',
            formatter: function (data, row, index) {
                if (row.standard != null) {
                    return row.standard.name;
                }
                return "";
            }
        }, {
            field: 'type',
            title: '取派员类型',
            width: 120,
            align: 'center'
        }, {
            field: 'company',
            title: '所属单位',
            width: 200,
            align: 'center'
        }, {
            field: 'deltag',
            title: '是否作废',
            width: 80,
            align: 'center',
            formatter: function (data, row, index) {
                if (data == "0") {
                    return "正常使用"
                } else {
                    return "已作废";
                }
            }
        }, {
            field: 'vehicleType',
            title: '车型',
            width: 100,
            align: 'center'
        }, {
            field: 'vehicleNum',
            title: '车牌号',
            width: 120,
            align: 'center'
        }]];

        $(function () {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility: "visible"});

            // 取派员信息表格
            $('#grid').datagrid({
                iconCls: 'icon-forward',
                fit: true,
                border: false,
                rownumbers: true,
                striped: true,
                pageList: [30, 50, 100],
                pagination: true,
                toolbar: toolbar,
                url: "../../courier/pageQuery.action",
                idField: 'id',
                columns: columns,
                onDblClickRow: doDblClickRow
            });

            // 添加取派员窗口
            $('#addWindow').window({
                title: '添加取派员',
                width: 800,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });

        });

        $(function () {
            $("#save").click(function () {
                var v = $("#courierForm").form("validate");
                if (v) {
                    $("#courierForm").submit();
                } else {
                    $.messager.alert("提示信息", "请填写所有数据!", "warning")
                }
            })


        })

        function doDblClickRow() {
            alert("双击表格数据...");
        }
    </script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<div class="easyui-window" title="对收派员进行添加或者修改" id="addWindow" collapsible="false"
     minimizable="false" maximizable="false" style="top:20px;left:200px">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="courierForm" action="../../courier/save.action"
              method="post">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="4">收派员信息</td>
                </tr>
                <tr>
                    <td>快递员工号</td>
                    <td>
                        <input type="hidden" name="id" >
                        <input type="text" name="courierNum" class="easyui-validatebox"
                               required="true"/>
                    </td>
                    <td>姓名</td>
                    <td>
                        <input type="text" name="name" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>手机</td>
                    <td>
                        <input type="text" name="telephone" class="easyui-validatebox"
                               required="true"/>
                    </td>
                    <td>所属单位</td>
                    <td>
                        <input type="text" name="company" class="easyui-validatebox"
                               required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>查台密码</td>
                    <td>
                        <input type="text" name="checkPwd" class="easyui-validatebox"
                               required="true"/>
                    </td>
                    <td>PDA号码</td>
                    <td>
                        <input type="text" name="pda" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>快递员类型</td>
                    <td>
                        <input type="text" name="type" class="easyui-validatebox" required="true"/>
                    </td>
                    <td>取派标准</td>
                    <td>
                        <input type="text" name="standard.id"
                               class="easyui-combobox"
                               data-options="required:true,valueField:'id',textField:'name',
											url:'../../standard/findAll.action'"/>
                    </td>
                </tr>
                <tr>
                    <td>车型</td>
                    <td>
                        <input type="text" name="vehicleType" class="easyui-validatebox"
                               required="true"/>
                    </td>
                    <td>车牌号</td>
                    <td>
                        <input type="text" name="vehicleNum" class="easyui-validatebox"
                               required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 查询快递员-->
<div class="easyui-window" title="查询快递员窗口" closed="true" id="searchWindow" collapsible="false"
     minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
    <div style="overflow:auto;padding:5px;" border="false">
        <form id="searchForm" action="../../courier/pageQuery.action" method="get">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">查询条件</td>
                </tr>
                <tr>
                    <td>工号</td>
                    <td>
                        <input type="text" name="courierNum"/>
                    </td>
                </tr>
                <tr>
                    <td>收派标准</td>
                    <td>
                        <input type="text" name="standard.name"/>
                    </td>
                </tr>
                <tr>
                    <td>所属单位</td>
                    <td>
                        <input type="text" name="company"/>
                    </td>
                </tr>
                <tr>
                    <td>类型</td>
                    <td>
                        <input type="text" name="type"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton"
                                       data-options="iconCls:'icon-search'">查询</a></td>

                    <script type="text/javascript">
                        $("#searchBtn").click(function () {
                            //不能让这个表单提交,就算提交了那我们返回数据谁处理?
                            // 现在是让grid带参数过去进行分页查找
//                            $("#searchForm").submit();
                            var json = $("#searchForm").serializeJson();
                            $("#grid").datagrid("load",json);
                            $("#searchWindow").window("close");
                        })
                        $.fn.serializeJson=function(){
                            var serializeObj={};
                            var array=this.serializeArray();
                            var str=this.serialize();
                            $(array).each(function(){
                                if(serializeObj[this.name]){
                                    if($.isArray(serializeObj[this.name])){
                                        serializeObj[this.name].push(this.value);
                                    }else{
                                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                                    }
                                }else{
                                    serializeObj[this.name]=this.value;
                                }
                            });
                            return serializeObj;
                        };
                    </script>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
